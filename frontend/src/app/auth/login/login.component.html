<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form  *ngIf="!isLoading" (submit)="onLogin(loginForm)" #loginForm="ngForm">
    <mat-form-field>
      <input type="email" name="email" minlength="3"
              placeholder="Email" name="email" ngModel required email
             matInput #emailInput="ngModel">
      <mat-error *ngIf="emailInput.invalid">Enter a valid email</mat-error>
    </mat-form-field>

    <mat-form-field >

      <input type="password" name="password" minlength="3" ngModel
             placeholder="Password" #passwordInput="ngModel" required
             matInput>
      <mat-error *ngIf="passwordInput.invalid">Enter valid password</mat-error>
    </mat-form-field>
    <button
      color="accent"
      mat-raised-button type="submit">Login
    </button>
  </form>
</mat-card>
